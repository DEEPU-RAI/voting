<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Candidate</h1>
    <div class="cards">
      <div class="card" data-id="candidate1">
        <h2>Candidate 1</h2>
        <p>Votes: <span class="vote-count">0</span></p>
        <button class="vote-btn">Vote</button>
      </div>
      <div class="card" data-id="candidate2">
        <h2>Candidate 2</h2>
        <p>Votes: <span class="vote-count">0</span></p>
        <button class="vote-btn">Vote</button>
      </div>
      <div class="card" data-id="candidate3">
        <h2>Candidate 3</h2>
        <p>Votes: <span class="vote-count">0</span></p>
        <button class="vote-btn">Vote</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
