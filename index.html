<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🗳️ Vote for Your Favorite Candidate</h1>
    <div class="cards">
      <div class="card" data-id="Candidate 1">
        <h2>🎯 Candidate 1</h2>
        <p class="vote-message">Ready to vote!</p>
        <button class="vote-btn">Vote</button>
        <button class="vote-again-btn" style="display:none;">Vote Again</button>
      </div>
      <div class="card" data-id="Candidate 2">
        <h2>🚀 Candidate 2</h2>
        <p class="vote-message">Ready to vote!</p>
        <button class="vote-btn">Vote</button>
        <button class="vote-again-btn" style="display:none;">Vote Again</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
